<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Booking</title>
</head>
<body>
<h1>Blood Booking</h1>
<form action="blood">
    Patient Name: <input type="text" name="pname"><br><br>
    Age: <input type="text" name="age"><br><br>
    Gender :<input type="radio" name="gender" id="male">Male
    <input type="radio" name="gender" id="female">Female
    <input type="radio" name="gender" id="other">Other<br><br>
    Blood Group: <select name="bloodGroup">
    <option>----Select----</option>
    <option>A+</option>
    <option>A-</option>
    <option>B</option>
    <option>B-</option>
    <option>O</option>
    <option>O-</option>
    <option>AB+</option>
    <option>AB-</option>
</select><br><br>
    Hospital Name: <input type="text" name="hname"><br><br>
    <button type="submit" name="submit">Submit</button>


</form>
</body>
</html>
