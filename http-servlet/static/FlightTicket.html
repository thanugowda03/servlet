<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Ticket</title>
</head>
<body>
<h1>Flight Ticket Booking</h1>
<form action="flight">
    Passenger Name: <input type="text" name="pname"><br><br>
    Age: <input type="text" name="age"><br><br>
    Gender: <input type="radio" name="gender" id="male">Male
    <input type="radio" name="gender" id="female">Female
    <input type="radio" name="gender" id="other">Other<br><br>
    Source: <input type="text" name="source"><br><br>
    Destination: <input type="text" name="destination"><br><br>
    Price: <input type="text" name="price"><br><br>
    Payment Method: <select name="payment">
    <option>---Select---</option>
    <option>UPI</option>
    <option>Cash</option>
    <option>Card</option>
</select><br><br>
    <button type="submit" name="submit">Submit</button>
</form>
</body>
</html>
