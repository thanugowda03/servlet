<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Product</title>
</head>
<body>
<h1>E-Commerce Product Booking</h1>
<form action="product">
    Product Name: <input type="text" name="name"><br><br>
    Category: <input type="radio" name="category" id="electronics">Electronics
    <input type="radio" name="category" id="beauty">Beauty Products
    <input type="radio" name="category" id="Stationary">Stationary
    <input type="radio" name="category" id="other">Other<br><br>
    Brand: <select name="brand">
    <option>---Select---</option>
    <option>Boat</option>
    <option>Bosch</option>
    <option>Arrow</option>
    <option>Fastrack</option>
    <option>Sony</option>
    <option>Others</option>
</select><br><br>
    Price: <input type="text" name="price"><br><br>
    Quantity:<input type="number" name="quantity"><br><br>
    Paymet Method :<input type="radio" name="payment" id="upi">UPI
    <input type="radio" name="payment" id="cash">Cash
    <input type="radio" name="payment" id="Card">Card<br><br>
<button type="submit" name="submit">Submit</button>
</form>
</body>
</html>
