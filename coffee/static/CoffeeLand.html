<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Land</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
  <div class="card shadow-lg p-4 rounded-4 w-50 mx-auto">
    <h1 class="text-center text-primary"><i>Coffee Land Details</i></h1>

    <form action="land" method="post">

      <div class="mb-3">
        <label class="form-label">Size by Acre</label>
        <input type="text" class="form-control w-60" name="size">
      </div>

      <div class="mb-3">
        <label class="form-label">Total Plants</label>
        <input type="text" class="form-control w-60" name="plants">
      </div>

      <div class="mb-3">
        <label class="form-label">Total Yield</label>
        <input type="text" class="form-control w-60" name="yield">
      </div>

      <div class="mb-3">
        <label class="form-label">Expenditure</label>
        <input type="text" class="form-control w-60" name="expenditure">
      </div>

      <div class="mb-3">
        <label class="form-label">Profit Made</label>
        <input type="text" class="form-control w-60" name="profit">
      </div>

      <div class="mb-3">
        <label class="form-label">Fertilizer Quantity</label>
        <input type="text" class="form-control w-60" name="fertilizer">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>
      <div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
