<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-lg p-4 rounded-4 w-50 mx-auto">
        <h1 class="text-center text-primary"><i>Customer Feedback</i></h1>

        <form action="feedback" method="post">

            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control w-60" name="name">
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control w-60" name="email">
            </div>

            <div class="mb-3">
                <label class="form-label">Comments</label>
                <input type="text" class="form-control w-60" name="comments">
            </div>

            <div class="mb-3">
                <label class="form-label">Rating</label>
                <input type="text" class="form-control w-60" name="rating">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
