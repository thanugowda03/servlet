<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-lg p-4 rounded-4 w-50 mx-auto">
        <h1 class="text-center text-primary"><i>Coffee Land Details</i></h1>
        <form action="coffee" method="post">
            <div class="mb-3">
                <div class="mb-3">
                    <label class="form-label">Coffee Type</label>
                    <select class="form-control w-55" name="type">
                        <option>Select Coffee Type</option>
                        <option>Robust</option>
                        <option>Arabica</option>
                        <option>Liberica/option>
                        <option>Excelsa</option>
                        <option>Peaberry</option>
                        <option>Cold Brew Blend</option>
                        <option>Honey-Processed Coffee</option>
                        <option>Dark Roast Arabica</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="text" class="form-control w-60" name="price" placeholder="Enter Price">
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="text" class="form-control w-60" name="quantity" placeholder="Enter Quantity">
                </div>

                <div class="mb-3">
                    <label class="form-label">Farmer</label>
                    <input type="text" class="form-control w-60" name="farmer" placeholder="Enter Farmer Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control w-60" name="location" placeholder="Enter Location">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
