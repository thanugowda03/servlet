<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafeteria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
  <div class="card shadow-lg p-4 rounded-4 w-50 mx-auto">
    <h1 class="text-center text-primary"><i>Cafeteria Details</i></h1>

    <form action="cafe" method="post">

      <div class="mb-3">
        <label class="form-label">Cafeteria Name</label>
        <input type="text" class="form-control w-60" name="name">
      </div>

      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control w-60" name="location">
      </div>

      <div class="mb-3">
        <label class="form-label">Type</label>
        <input type="text" class="form-control w-60" name="type">
      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" class="form-control w-60" name="price">
      </div>

      <div class="mb-3">
        <label class="form-label">Franchise Name</label>
        <input type="text" class="form-control w-60" name="franchise">
      </div>

      <div class="mb-3">
        <label class="form-label">Owner Name</label>
        <input type="text" class="form-control w-60" name="owner">
      </div>


      <div class="mb-3">
        <label class="form-label">GST No</label>
        <input type="text" class="form-control w-60" name="gst">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>

    </form>
  </div>
</div>
</body>
</html>
