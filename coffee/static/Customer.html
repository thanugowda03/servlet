<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-lg p-4 rounded-4 w-50 mx-auto">
        <h1 class="text-center text-primary"><i>Customer Details</i></h1>

        <form action="customer" method="post">

            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control w-60" name="customer">
            </div>

            <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control w-60" name="mobile">
            </div>

            <div class="mb-3">
                <label class="form-label">Coffee Flavour</label>
                <input type="text" class="form-control w-60" name="flavour">
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="text" class="form-control w-60" name="quantity">
            </div>

            <div class="mb-3">
                <label class="form-label">Franchise Name</label>
                <input type="text" class="form-control w-60" name="franchise">
            </div>

            <div class="mb-3">
                <label class="form-label">Payment Mode</label>
                <input type="text" class="form-control w-60" name="payment">
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
