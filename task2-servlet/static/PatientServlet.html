<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>
<body>
<form action="patient" method="post">

    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <h3><u><b>Patient Details</b></u></h3><br>
        <p class="fst-italic">
        Patient Id : <input type="text" name="id" placeholder="Enter Patient's Id"><br><br>
    Patient Name : <input type="text" name="name" placeholder="Enter Patient's Name"><br><br>
    Age : <input type="text" name="age" placeholder="Enter Patient's Age"><br><br>
    Gender : <input type="text" name="gender" placeholder="Enter Patient's Gender"><br><br>
    Blood Group : <input type="text" name="blood" placeholder="Enter Patient's Blood Group"><br><br>
    Contact No. : <input type="text" name="phone" placeholder="Enter Patient's Contact Number"><br><br>
    Address : <input type="text" name="address" placeholder="Enter Patient's Address"><br><br>
    Disease : <input type="text" name="disease" placeholder="Enter Disease"><br><br>
    Admission Date : <input type="text" name="date" placeholder="Enter Admission Date"><br><br>
            Doctor Name : <input type="text" name="doctor" placeholder="Enter Doctor's Name"><br><br></p>
        <button type="submit" class="btn btn-success" name="submit">Submit</button></span>
    </div>

</form>
</body>
</html>
