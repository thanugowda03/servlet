<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Seller Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<form action="seller" method="post">
    <div class="p-3 mb-2 bg-info-subtle text-info-emphasis">
        <h1><b>Real Estate Form(Seller)</b></h1><br>
    Seller Id : <input type="text" name="sellerId"><br><br>
    Full Name : <input type="text" name="name"><br><br>
    Age : <input type="text" name="age"><br><br>
    Gender : <input type="text" name="gender"><br><br>
    Contact No. : <input type="text" name="contactNo"><br><br>
    Address : <input type="text" name="address"><br><br>
    Property Type : <input type="text" name="type"><br><br>
    Property Address : <input type="text" name="propAddress"><br><br>
    Property Value : <input type="text" name="value"> <br><br>
    Ownership Type : <input type="text"name="owner"><br><br>
    Agent Name : <input type="text" name="agent"><br><br>
    <button type="submit" class="btn btn-primary" name="submit">Submit</button></div>


</form>
</body>
</html>
