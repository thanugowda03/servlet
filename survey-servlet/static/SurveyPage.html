<!DOCTYPE html>

<head>

            <div class="mb-3">

            <div class="mb-3">

            <div class="mb-3">

            <div class="mb-3">

            <div class="mb-3">

                <input type="text" class="form-control w-60" name="passport">
            </div>


            <div class="mb-3">

            </div>

            <div class="mb-3">

            <div class="mb-3">

            <div class="mb-3">

            <div class="mb-3">

            <div class="mb-3">

            <div class="mb-3">

            </div>

            <div class="mb-3">

            <div class="mb-3">

                <input type="text" class="form-control w-60" name="loanType">
            </div>

                <input type="text" class="form-control w-60" name="gold">
            </div>

            <div class="mb-3">
                <label class="form-label">Silver (gms)</label>
                <input type="text" class="form-control w-60" name="silver">
            </div>

            <div class="mb-3">
                <label class="form-label">Pet Name</label>
                <input type="text" class="form-control w-60" name="petName">
            </div>

            <div class="mb-3">
                <label class="form-label">No Of Cows</label>
                <input type="text" class="form-control w-60" name="noOfCows">
            </div>

            <div class="mb-3">
